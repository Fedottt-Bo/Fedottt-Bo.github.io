<!DOCTYPE html>

<html>

<head>
    <title> Day 17.06 quiz </title>
    <script type"text/javascript">

        let Arr = [];
        let N = 0, K = 0;

        function Input() {
            let tmp = TextInput.value.split('\n');

            tmp[0] = tmp[0].split(' ');
            N = parseInt(tmp[0][0]);
            K = parseInt(tmp[0][1]);
            Arr = Array.from(tmp[1]);
        }

        function Solve() {
            let i = 0;
            let IsSolve = true;
            let SolveHistory = [Arr.join('')];

            while (i < N) {
                if (Arr[i] === '+') {
                    i += 1
                    continue;
                }

                if (N - i < K) {
                    IsSolve = false;
                    break;
                }

                for (let j = i; j < i + K; j += 1) {
                    if (Arr[j] === '+') {
                        Arr[j] = '-';
                    }
                    else {
                        Arr[j] = '+';
                    }
                }

                SolveHistory.push(Arr.join(''));

                i += 1;
            }

            Answer.innerHTML = IsSolve ? SolveHistory.join('\n<br>') : SolveHistory.join('\n<br>') + "<br>No solution<br>";
            return;
        }
    </script>
</head>

<body>
    <span id="Answer" style="font-family: 'Consolas';"> </span><br>
    <textarea id="TextInput"></textarea><br>
    <button onclick="Input();"> Confirm input </button>
    <button onclick="Solve();"> Solve </button><br>
    <button onclick="Input();Solve();"> Confirm & solve </button>
</body>


</html>
