<!DOCTYPE html>

<head>
    <meta charset="UTF_8" />
    <title>Sample hosted HTML</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function Send() {
            let tmp = { name: "Fedor", surname: "Bor" };

            let response = fetch('localhost:8000/TestSend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(tmp),
            });
        };
    </script>
</head>

<body onload="Send();">
    <div>
        <button id="SendButton" onclick="Send();"> TestButton) </button>
    </div>
</body>

</html>
